<html>
  <head><title>REST BGP Validator</title></head>
  <body>
  <div id="div_main" style="width:100%">
    <div id="header" style="width:100%">
      <h1>REST BGP Validator</h1>
    </div>
    <div id="input1" style="width:100%">
    <fieldset>
      <legend>Validate IP prefix : Origin AS</legend>
      <form method="post" action="http://localhost:5000/validator/v1.1">
        <label for="prefix">IP prefix</label>
        <input type="text" id="prefix" name="prefix" maxlength="18">
        <label for="asn">Origin AS</label>
        <input type="text" id="asn" name="asn" maxlength="10">
        <label for="cache_server">Cache Server</label>
        <select name="cache_server">
          <option value="rpki-validator.realmv6.org:8282">rpki-validator.realmv6.org</option>
        </select>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </fieldset>
    </div>
    <div id="input2" style="width:100%">
    <fieldset>
      <legend class="fs_legend">Map and validate IP address</legend>
    </fieldset>
    </div>
  </div>
  </body>
</html>
