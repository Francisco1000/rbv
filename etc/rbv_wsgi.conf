<VirtualHost *:80>
    ServerName rbv

    <Directory </path/to/RBV>/src>
        WSGIProcessGroup rbv
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        # Apache 2.2:
        # Allow from all
        # Apache 2.4:
        Require all granted
    </Directory>

    WSGIDaemonProcess rbv user=www-data group=daemon threads=5
    WSGIScriptAlias / </path/to/RBV>/src/rbv.wsgi

</VirtualHost>
